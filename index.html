<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product-card">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />

        <div class="text-button-content">
          <p class="product-category product-detail">Perfume</p>

          <h1 class="product-detail">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-detail">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <h2 class="new-price product-detail">
            $149.99 <span class="old-price product-detail"><s>$169.99</s></span>
          </h2>

          <button class="product-detail">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
